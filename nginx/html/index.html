<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to nginx!</title>
    <style>
      html {
        color-scheme: light dark;
      }
      body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to nginx! ;D</h1>
    <p>
      If you see this page, the nginx web server is successfully installed and
      working. Further configuration is required.
    </p>

    <p>
      For online documentation and support please refer to
      <a href="http://nginx.org/">nginx.org</a>.<br />
      Commercial support is available at
      <a href="http://nginx.com/">nginx.com</a>.
    </p>

    <p><em>Thank you for using nginx.</em></p>

    <table id="services" border="solid">
      <tr>
        <th width="128px">Service</th>
        <th width="256px">Url</th>
      </tr>
    </table>
  </body>

  <script>
    const SERVICES_TABLE = document.body.querySelector("#services");

    function setupServiceInfo(serviceName) {
      const row = document.createElement("tr");

      const newRow = SERVICES_TABLE.insertRow();

      const serviceCell = newRow.insertCell(0);
      serviceCell.textContent = serviceName;

      const urlCell = newRow.insertCell(1);
      const link = document.createElement("a");
      link.textContent = `${serviceName}.${location.host}`;
      link.href = `${location.protocol}//${serviceName}.${location.host}`;

      urlCell.appendChild(link);
    }

    ["gitlab", "jenkins"].forEach(setupServiceInfo);
  </script>
</html>
